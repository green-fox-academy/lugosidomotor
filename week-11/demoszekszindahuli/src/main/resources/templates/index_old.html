<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Szeksz in da Huli</title>
</head>
<body>

<h1> Szeksz in da Húli </h1>


<table class="tablelist" >
    <thead>
    <tr>
        <th>Csáje</th>
        <th>More</th>
    </tr>
    </thead>

    <tbody>
    <tr>
    <tr>
        <td th:text="'Szexuális ragadozások száma: '+ ${boy.getSexCounter()}"></td>
        <td th:text="'Szexuális ragadozások száma: '+ ${girl.getSexCounter()}"></td>
    </tr>


    <tr>
        <td>
            <img src="https://i.imgur.com/R9IOXuf.jpg" width="128" height="128" style="align-content: center">
        </td>
        <td>
            <img src="https://i.imgur.com/L4Mhz1Z.jpg" width="128" height="128" style="align-content: center">
        </td>
    </tr>

    <tr>
        <td th:text="${boy.getName()}"></td>
        <td th:text="${girl.getName()}"></td>
    </tr>

    <tr >
        <td th:text="'Szekszuális pávör: ' + ${boy.getPower()}"></td>
        <td th:text="'Szekszuális pávör: ' + ${girl.getPower()}"></td>

    </tr>
    </tr>
    </tbody>
</table>

<h3 style="color: #ff4456" th:text="${result}"> Házasság</h3>


</body>
</html>
