<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Registration</title>
</head>
<body>
<h1>Registration</h1>
<form action="#" th:action="@{registration}" method="post" th:object="${newDog}">
    <label for="dog_name">Name:</label>
    <input type="text" id="dog_name" th:field="*{name}" />
    <label for="dog_age">Age:</label>
    <input type="text" id="dog_age" th:field="*{age}" />
    <input type="submit" value="Register" />
</form>
</body>
</html>
